<!doctype html>
<html lang="en">

<head>
  <title>Hybrid Place</title>
  <meta charset="utf-8">
  <link rel="icon" href="resources/favicon.png" type="image/png" sizes="32x32">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="darkreader" content="dark" />
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div id="loader">
    <div id="spinner"></div>
    <p>Loading...</p>
  </div>

  <div id="loaded">
    <canvas id="canvas"></canvas>

    <div id="username"><span id="usernameValue">anonymous</span><button id="usernameReset">x</button></div>

    <div id='colors'>
    </div>

    <div id='zoom'>
      <div id='zoomin'><img src='resources/zoomIn.png'></div>
      <div id='zoomout'><img src='resources/zoomOut.png'></div>
    </div>

    <div id='position'>(-1, -1)</div>

    <div id='drawnBy'>Drawn by: <span id="drawnByValue"></span></div>

    <div id='instruction'>Select color from left side, use the zoom from top-right corner (or CTRL+mousewheel), move
      using arrow keys (or middle-click+drag), draw, enjoy.<br>
      Deactivate any dark theme extension to get correct colors</div>

  </div>

  <div id="errorConsole"></div>

  <script type="module" src="main.js"></script>
</body>

</html>
